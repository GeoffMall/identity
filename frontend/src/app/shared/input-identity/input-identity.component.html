<div class="mat-card">
  <md-card>
    <md-card-content>
      <input type="file" #fileInput mdTooltip="Upload PGP Here">

      <span mdTooltip="Upload PGP and Sign">
        <button md-fab (click)="sign()" [disabled]="inputEl.nativeElement.files.length == 0">
          <md-icon>check</md-icon>
        </button>
      </span>
    </md-card-content>
  </md-card>
</div>
